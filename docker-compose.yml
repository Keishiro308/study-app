version: '3'
services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    environment: 
      POSTGRES_PASSWORD: 'postgres'
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/study-app
      - bundle:/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes: 
  bundle:
    driver: local
  db_data:
